<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div id="calculator">
        
        <!--screen Row 1 and 2-->
        <div id="screenview"></div>

        <!--Row 3-->
        <div id="button-n fin-button" class = "calc-button">N</div>
        <div id="button-iy fin-button" class = "calc-button">I/Y</div>
        <div id="button-pv fin-button" class = "calc-button">PV</div>
        <div id="button-pmt fin-button" class = "calc-button">PMT</div>
        <div id="button-fv fin-button" class = "calc-button">FV</div>
        <div id="button-cpt fin-button" class = "calc-button">CPT</div>

        <!--Row 4-->
        <div id="button-7" class = "calc-button">7</div>
        <div id="button-8" class = "calc-button">8</div>
        <div id="button-9" class = "calc-button">9</div>
        <div id="button-div" class = "calc-button">/</div>
        <div id="button-left-p" class = "calc-button">(</div>
        <div id="button-right-p" class = "calc-button">)</div>

        <!--Row 5-->
        <div id="button-4" class = "calc-button">4</div>
        <div id="button-5" class = "calc-button">5</div>
        <div id="button-6" class = "calc-button">6</div>
        <div id="button-mul" class = "calc-button">*</div>
        <div id="button-delete" class = "calc-button">Delete</div>

        <!--Row 6-->

        <div id="button-1" class = "calc-button">1</div>
        <div id="button-2" class = "calc-button">2</div>
        <div id="button-3" class = "calc-button">3</div>
        <div id="button-min" class = "calc-button">-</div>
        <div id="button-clear" class = "calc-button">Clear</div>

        <!--Row 7-->

        <div id="button-neg" class = "calc-button">+/-</div>
        <div id="button-0" class = "calc-button">0</div>
        <div id="button-dec" class = "calc-button">.</div>
        <div id="button-pls" class = "calc-button">+</div>
        <div id="button-eql" class = "calc-button">=</div>

    </div>
    <script src="main.js"></script>
</body>
</html>
