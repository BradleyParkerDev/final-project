<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div id="calculator">

        <!--screen-->
        <div id="screenview"></div>

        <!--financial buttons-->

        <div id="button-n">N</div>
        <div id="button-iy">I/Y</div>
        <div id="button-pv">PV</div>
        <div id="button-pmt">PMT</div>
        <div id="button-fv">FV</div>
        <div id="button-cpt">CPT</div>
        <div id="button-left-p">(</div>
        <div id="button-right-p">)</div>
        <div id="button-delete">Delete</div>
        <div id="button-clear">Clear</div>
       
        <!--number buttons-->

        <div id="button-1">1</div>
        <div id="button-2">2</div>
        <div id="button-3">3</div>
        <div id="button-4">4</div>
        <div id="button-5">5</div>
        <div id="button-6">6</div>
        <div id="button-7">7</div>
        <div id="button-8">8</div>
        <div id="button-9">9</div>
        <div id="button-0">0</div>

        <!--operator buttons-->

        <div id="button-neg">+/-</div>
        <div id="button-dec">.</div>
        <div id="button-div">/</div>
        <div id="button-mul">*</div>
        <div id="button-min">-</div>
        <div id="button-pls">+</div>
        <div id="button-eql">=</div>

    </div>
    <script src="main.js"></script>
</body>
</html>
